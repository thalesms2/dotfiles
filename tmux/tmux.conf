bind-key R source-file ~/.config/tmux/tmux.conf \; display-message "#[fg=green]‚úì Config recarregada!"

# sess√µes agora s√£o selecionadas apartir do 1
bind -T prefix s choose-tree -s -Z -K "#{?#{e|<:#{line},9},#{e|+:#{line},1},#{?#{e|<:#{line},36},M-#{a:#{e|+:97,#{e|-:#{line},10}}},}}"

