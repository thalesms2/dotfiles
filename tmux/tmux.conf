# bind vim-tmux-navigator
set -g @vim_navigator_mapping_left "C-Left C-h"  # use C-h and C-Left
set -g @vim_navigator_mapping_right "C-Right C-l"
set -g @vim_navigator_mapping_up "C-k"
set -g @vim_navigator_mapping_down "C-j"
set -g @vim_navigator_mapping_prev ""  # removes the C-\ binding

# N√£o confirma se quero fechar o painel
bind-key x kill-pane

set -g @floax-bind 'p'
# M- means "hold Meta/Alt"
set -g @floax-bind '-n M-p'

# Substitui o atalho 'CTRL + SPACE &' para chamar 'tmuxinator stop' antes de matar a ses√£o
bind-key & kill-session

# Faz com que o atalho ALT+s execute sem precisar do prefixo do tmux
